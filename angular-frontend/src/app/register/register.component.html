<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <h1 class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Admin Registration</h1>
  
                  <form class="mx-1 mx-md-4"  (ngSubmit) = "onSubmit()" #registerform="ngForm">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example1c">User Name</label>
                        <input type="text" id="form3Example1c" class="form-control" id = "username"
                        [(ngModel)] = "admin.username" name = "username" required #username="ngModel" [class.is-invalid]="username.invalid && username.touched">
                        <small class="text-danger" [class.d-none]="username.valid || username.untouched" >Username is Required</small>
                        
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example3c">Your Email</label>
                        <input type="email" id="form3Example3c" class="form-control" id = "mail"
                        [(ngModel)] = "admin.mail" name = "mail" required #mail="ngModel" [class.is-invalid]="mail.invalid && mail.touched">
                        <small class="text-danger" [class.d-none]="mail.valid || mail.untouched" >Mail is Required</small>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example3c">Your Mobile</label>
                        <input type="number" id="form3Example3c" class="form-control" id = "mobile"
                        [(ngModel)] = "admin.mobile" name = "mobile" required #mobile="ngModel" [class.is-invalid]="mobile.invalid && mobile.touched">
                        <small class="text-danger" [class.d-none]="mobile.valid || mobile.untouched" >Mobile Number is Required</small>
                      </div>
                    </div>
                
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4c">Password</label>
                        <input type="password" id="form3Example4c" class="form-control"id = "password"
                        [(ngModel)] = "admin.password" name = "password" required #password="ngModel" [class.is-invalid]="password.invalid && password.touched">
                        <small class="text-danger" [class.d-none]="password.valid || password.untouched" >Password is Required</small>
                      </div>
                    </div>
  
                    
  
                    
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg"  [disabled]="registerform.form.invalid">Register</button>&nbsp;&nbsp;
                      <button type="reset" class="btn btn-secondary btn-lg">Reset</button>
                    </div>
          <div class="text-center text-lg-start mt-4 pt-2">
                    <h3 class="small fw-bold mt-2 pt-1 mb-0">If You are Already Registered <a routerLink="../login"
                      class="link-danger">Login</a></h3>
                </div>
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                  <img src="../assets/2.jpg"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
